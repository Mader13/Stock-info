<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Stock Info</title>
</head>

<body>
    <header>
        <div class="ToggleColorTheme">
            <input type="checkbox" id="changeTheme" class="changeTheme">
                <label for="changeTheme" class="labelTheme">
                    <i class="ThemeDark">&#127774;</i> 
                    <i class="ThemeSun">&#127770;</i> 
                    <div class="ThemeBall"></div>
                </label>
        </div>
        <h2>Stock Info</h2>
        <span>Быстрый просмотр основной информации акции по тикеру</span>
        
    </header>
    <div class="Financial-content">
        <div class="input-And-Other-Info">
            <div class="searchPanel">
                <div class="form">
                    <input type="text" name="ticker" required class="input_ticker"  id="ticker-value" >
                    <label for="ticker" class="label-ticker">
                    <span class="content-ticker">Ticker</span>
                    </label>
                </div>
                <button id="submitBtn">Поиск</button>
            </div>
            
            <div id="place_for_mini"><div  id="t-info" class="ticker-info">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript"
                    src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                    {
                        "symbol": "AAPL",
                        "width": "100%",
                        "height": "100%",
                        "locale": "ru",
                        "dateRange": "1M",
                        "colorTheme": "true",
                        "trendLineColor": "#37a6ef",
                        "underLineColor": "rgba(55, 166, 239, 0.15)",
                        "isTransparent": true,
                        "autosize": false,
                        "largeChartUrl": ""
                    }
                </script>
            </div></div>
                
            
        
    <div id="place_for_symbol_info">
        <div class="ticker-prices">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-info.js" async>
                {
                    "symbol": "AAPL",
                    "width": "100%",
                    "locale": "ru",
                    "colorTheme": "white",
                    "isTransparent": true
                }
            </script>
        </div>
    </div>
        
    </div>




    
    <div id="place_for_tech_analysis">
        <div class="ticker-tech-analysis">
            <div class="tradingview-widget-container__widget"></div>
    
            <script type="text/javascript"
                src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                    "interval": "1m",
                    "width": "100%",
                    "isTransparent": true,
                    "height": "100%",
                    "symbol": "AAPL",
                    "showIntervalTabs": true,
                    "locale": "ru",
                    "colorTheme": "light"
                }
            </script>
        </div>
        
    </div>
</div>



<footer>
<p class="Not_idea">Информация по тикерам, получена от <a target="blank" href="http://tradingview.com/">TradingView</a>.  
        Не является инвестиционной рекомендацией.</p> 
</footer>

</body>
<script src="./js/app.js"></script>

</html>
